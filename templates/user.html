{% extends "base.html" %}

{% block content %}

<div class="container content">
    <table class="table">
        {% for key,value in result.items() %}
        <tr>
            <th>
                {{key}}
            </th>
            <td>
                {{value}}
            </td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
