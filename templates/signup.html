{% extends "base.html" %}

{% block content %}

<div class="container content">
    <h3>Sign Up</h3>
    <form action="" method="post">
        <p>
            {{form.username.label}}<br>
            {{form.username(size=30)}}
        </p>
        <p>
            {{form.password.label}}<br>
            {{form.password(size=30)}}
        </p>
        <p>
            {{form.submit(class_="btn btn-dark")}}
        </p>
    </form>
</div>

{% endblock %}
