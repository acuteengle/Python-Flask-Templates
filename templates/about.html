{% extends "base.html" %} 

{% block content %}

<h1>This is the about page</h1>

<p>{{author}} created this line using jinja</p>
{% if sunny %}
<p>Today is sunny</p>
{% else %}
<p>Today is rainy</p>
{% endif %}

<hr />

{% for f in fruits %}
<h2>Fruit: {{f.name}}</h2>
<p>Cost: {{f.cost}}</p>
{% endfor %} 

{% endblock %}
